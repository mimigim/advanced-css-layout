<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact | Matt &amp; Mimi</title>
    <meta name="description" content="Contact page for Matt Wojo and Mimi Gim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="flex-container">
            <a href="#about" class="flex-item">about</a>
            <a href="#portfolio" class="flex-item">portfolio</a>
            <a href="#contact" class="flex-item">contact</a>
      </nav>
      <h1 class="l-page-heading">contact us</h1>
    </header>
    <div class="container">
      <main>
        <div class="eight columns">
          <section class="contact">
            <h1 class="contact-title">Say hello!</h1>
            <div class="icon-smiley"></div>
            <p>We would love to hear from you.</p>
            <form class="contact-form" method="post">
              <input type="text" name="name" class="contact-form--name" placeholder="name"/>
              <input type="email" name="email" class="contact-form--email" placeholder="email"/>
              <textarea rows=5 cols=33 class="contact-form--comment" placeholder="comment"></textarea>
              <button class="contact-form--btn">submit</button>
            </form>
          </section>
        </div>
        <div class="eight columns">
          <section class="github">
            <h1 class="github-title">Follow us on GitHub!</h1>
            <div class="icon-github"></div>
            <div>
              <img src="img/matt.jpg" class="github-image" alt="matt picture">
              <img src="img/arrow.png" class="github-image" alt="arrow pointing right">
              <a href="https://github.com/mattwojo"><img src="img/github.png" class="github-image" alt="github logo"></a>
            </div>
            <div>
              <img src="img/mimi.jpg" class="github-image" alt="mimi picture">
              <img src="img/arrow.png" class="github-image" alt="arrow pointing right">
              <a href="https://github.com/mimigim"><img src="img/github.png" class="github-image" ralt="github logo"></a>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="sixteen columns">
            <p>&copy; 2014 Mimi & Craig</p>
        </div>
      </footer>
    </div>
  </body>
</html>
